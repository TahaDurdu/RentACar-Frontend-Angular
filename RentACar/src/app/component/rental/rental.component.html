<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<div *ngIf="dataLoaded!=false" class="container">
    <h1>Kiralama Listesi</h1>
<table  class="table">
    <thead>
        <tr>       
            <td>Id</td>
            <td>Model İsmi</td>
            <td>Kullanıcı Adı</td>
            <td>Kullanıcı Soyadı</td>
            <td>Alış Tarihi</td>
            <td>Teslim Tarihi</td>
        </tr>
    </thead>

    <tr *ngFor="let rental of rentals">
           <td>{{rental.rentalId}}</td>
           <td>{{rental.brandName}}</td>
           <td>{{rental.firstName}}</td>
           <td>{{rental.lastName}}</td>
           <td>{{rental.rentDate}}</td>
           <td>{{rental.returnDate}}</td>
          
    </tr>
</table>
</div>
