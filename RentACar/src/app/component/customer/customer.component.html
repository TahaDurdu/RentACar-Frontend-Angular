<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<div *ngIf="dataLoaded!=false" class="container">
    <h1>Müşteriler</h1>
<table  class="table">
    <thead>
        <tr>       
            <td>Id</td>
            <td>Kullanıcı Id</td>
            <td>Müşteri İsmi</td>
        </tr>
    </thead>

    <tr *ngFor="let cutomer of customers">
           <td>{{cutomer.customerId}}</td>
           <td>{{cutomer.userId}}</td>
           <td>{{cutomer.companyName}}</td>
    </tr>
</table>
</div>
