<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<div *ngIf="dataLoaded!=false" class="container">
    <h1> Arabalar</h1>
<table  class="table">
    <thead>
        <tr>       
            <td>Id</td>
            <td>Araba</td>
            <td>Modeli</td>
            <td>Rengi</td>
            <td>Günlük Fiyatı</td>
        </tr>
    </thead>

    <tr *ngFor="let car of cars">
           <td>{{car.carId}}</td>
           <td>{{car.carName}}</td>
           <td>{{car.brandName}}</td>
           <td>{{car.colorName}}</td>
           <td>{{car.dailyPrice}}</td>
    </tr>
</table>
</div>
